{% load static %}
<header>
  <div>
    <div class="bg-cover" style="text-align: center; background-color: #ffde59;"> <!-- Cambio de color del Logo -->
      <img src="{% static 'img/Onlyflans.png' %}" alt="logo" class="img-fluid" style="width:400px;height:200px;">
    </div>
  </div>
</header>

<section>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning" style="background-color: #CACFD2;"> <!-- Cambio de color del Navbar en el bg-warning -->
      <div class="container-fluid">
          <a class="navbar-brand" href=""><b>OnlyFlansM&M</b></a> <!-- Agregue el nombre sitio (OnlyFlansM&M)-->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                {% if not user.is_authenticated %}  <!-- Borra el menu Inicio si el usuario esta autenticado-->
                <li class="nav-item">
                      <a class="nav-link" href="/">Inicio</a>
                  </li>
                  {% endif %}
                  {% if user.is_authenticated %} <!-- Lo agregue para cumplir con el requerimiento 2-->
                  <li class="nav-item">
                      <a class="nav-link" href="/welcome/">Bienvenido</a>
                  </li>
                  {% endif %}
                  <li class="nav-item">
                      <a class="nav-link" href="/about/">Acerca</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/contacto/">Contacto</a>
                  </li>
              </ul>
              <ul class="navbar-nav ms-auto"> <!-- Agregue el ms-auto y corrio el iniciar sesion a la derecha-->
                  {% if user.is_authenticated %}
              <!--    <li class="nav-item">Usuario: {{ user.get_username }}</li> Borre el nombre de usuario al lado del boton Logout xq se veia feo y ya estaba el nombre de usuario en el Navbar-->
                  <form class="form-inline my-2 my-lg-0 ml-2" action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerrar Sesión</button>
                  </form>
                  {% else %}
                  <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'login' %}">
                      {% csrf_token %}
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Iniciar sesión</button>
                  </form>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
</section>
